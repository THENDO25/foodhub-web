<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.2/css/boxicons.min.css">
    <title>African_FF</title>
</head>
<body>
    <div class="popup" id="popup">
        <div class="image-container">
          <div class="image">
            <img id="popup-img" src="" alt="Popup Image">
          </div>
          <button type="button" id="close-popup">Close</button>
        </div>
        <div class="details">
          <div class="name-and-price">
            <h2 id="popup-title">Title</h2>
            <h2 id="popup-price">Price</h2>
          </div>
          <p id="popup-description">Short description</p>
          <h2 id="popup-total">Total Price</h2>
          <p id="popup-details">Full details</p>
          <div class="wrapper">
            <div class="quantity-container">
              <span class="minus">-</span>
              <span class="number">1</span>
              <span class="plus">+</span>
            </div>
            <button type="button1">ADD TO CART</button>
          </div>
          <div class="whitelist-container">
            <i class='bx bx-heart'>Add to whitelist</i>
            <div class="social-links">
              <a href="#" target="_blank"><i class='bx bxl-facebook'></i></a>
              <a href="#" target="_blank"><i class='bx bxl-twitter'></i></a>
              <a href="#" target="_blank"><i class='bx bxl-instagram'></i></a>
              <a href="#" target="_blank"><i class='bx bxl-whatsapp'></i></a>
            </div>
          </div>
        </div>
      </div>
      
</body>
</html>
